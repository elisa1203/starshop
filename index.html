<script>
async function loadProductsFrom(page) {
  const res = await fetch(page);
  const text = await res.text();

  // HTML ã‚’ä»®ã® DOM ã¨ã—ã¦èª­ã¿è¾¼ã‚€
  const parser = new DOMParser();
  const doc = parser.parseFromString(text, "text/html");

  // å•†å“ã‚’å…¨éƒ¨å–å¾—
  return [...doc.querySelectorAll(".clothes-item")];
}

async function loadAllProducts() {
  const pages = ["tops.html", "bottoms.html", "accessories.html"];
  let allProducts = [];

  for (const page of pages) {
    const items = await loadProductsFrom(page);
    allProducts.push(...items);
  }

  return allProducts;
}

loadAllProducts().then(products => {

    if (diff <= 1) {
      container.appendChild(item.cloneNode(true));
    }
  });
});
